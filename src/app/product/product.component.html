<!-- <h3 *ngIf="products;else noProduct">{{title}}</h3> -->


<div class="row">
<ng-template #noProduct>
  <div class="alert alert-primary" role="alert">
    Bu kategoride ürün yoktur.
  </div>
</ng-template>

<div *ngFor="let product of products" class="productbox" style=" width: 18rem;">
    <img class="card-img-top" [src]="product.imageUrl" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{product.name  }} {{product.price | currency:'USD':true:"1.2-2"}}</h5>
      <p class="card-text">
        {{product.description}}

      </p>
      <a (click)="addToCart(product)" class="btn btn-primary">Sepete Ekle</a>
    </div>
  </div>

  

</div>
